<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>
		<p:panel header="Registro Tipos documentos">
			<h:panelGrid columns="2" cellpadding="2">
				<p:outputLabel value="Id:" />
				<p:inputText id="txtId" binding="#{tiposDocumentosView.txtId}" />


				<p:outputLabel value="Nombre:" />
				<p:inputText id="txtNombre" binding="#{tiposDocumentosView.txtNombre}" />

			</h:panelGrid>
		</p:panel>
		<p:commandButton id="btnGuardar" value="Guardar"
			action="#{tiposDocumentosView.actionGuardar()}" />

		<p:commandButton id="btnActualizar" value="Actualizar"
			action="#{tiposDocumentosView.actionActualizar()}" />

		<p:commandButton id="btnBorrar" value="Borrar"
			action="#{tiposDocumentosView.actionBorrar()}" />

		<p:commandButton id="btnBuscar" value="Buscar"
			action="#{tiposDocumentosView.actionBuscar()}" />

	</h:form>


</h:body>
</html>
