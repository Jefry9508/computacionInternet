<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Banco Icesi</title>

</h:head>

<h:body>
	<h:form>

		<p:panel header="Gestión Tipos Usuarios">
			<p:tabView orientation="left">
				<p:tab title="Registro">
					<p:growl id="growl3" showDetail="true" sticky="true" />

					<p:panel>
						<h:panelGrid columns="2" cellpadding="2">
							<p:outputLabel value="Código:" />
							<p:inputText id="txtCodigo" binding="#{tiposUsuariosView.txtId}" />


							<p:outputLabel value="Nombre:" />
							<p:inputText id="txtNombre"
								binding="#{tiposUsuariosView.txtNombre}" />

						</h:panelGrid>
						<p:commandButton id="btnGuardar" value="Guardar"
							action="#{tiposUsuariosView.actionGuardar()}" update="growl3" />
					</p:panel>

				</p:tab>
				<p:tab title="Actulización">
					<p:growl id="growl2" showDetail="true" sticky="true" />

					<p:panel>
						<h:panelGrid columns="2" cellpadding="2">
							<p:outputLabel value="Código:" />
							<p:inputText id="txtCodigo1"
								binding="#{tiposUsuariosView.txtId1}" />


							<p:outputLabel value="Nombre:" />
							<p:inputText id="txtNombre1"
								binding="#{tiposUsuariosView.txtNombre1}" />



						</h:panelGrid>
						<p:commandButton id="btnActualizar" value="Actualizar"
							action="#{tiposUsuariosView.actionActualizar()}" update="growl2" />
					</p:panel>

				</p:tab>
				<p:tab title="Eliminar">
					<p:growl id="growl1" showDetail="true" sticky="true" />

					<p:panel id="panel">
						<h:panelGrid columns="2" cellpadding="1">
							<p:outputLabel value="Código:" />
							<p:inputText id="txtCodigo2" binding="#{tiposUsuariosView.txtId2}" />
						</h:panelGrid>

						<p:commandButton id="btnBorrar" value="Borrar"
							action="#{tiposUsuariosView.actionBorrar()}" update="growl1">

						</p:commandButton>
					</p:panel>

				</p:tab>


				<p:tab title="Buscar">

					<p:panel>
						<h:panelGrid columns="2" cellpadding="1">
							<p:outputLabel value="Código:" />
							<p:inputText id="txtCodigo3" binding="#{tiposUsuariosView.txtId3}" />
						</h:panelGrid>

						<p:commandButton id="btnBuscar" value="Buscar"
							action="#{tiposUsuariosView.actionBuscar()}" ajax="false">

						</p:commandButton>
					</p:panel>

					<p:growl id="growl" showDetail="true" sticky="true" />

					<p:panel>
						<h:panelGrid columns="2" cellpadding="2">
							<p:outputLabel value="Código: " />
							<h:outputText id="b1" value="#{tiposUsuariosView.codigo}" />


							<p:outputLabel value="Nombre: " />
							<h:outputText id="b2" value="#{tiposUsuariosView.nombre}" />


						</h:panelGrid>

					</p:panel>

				</p:tab>

				<p:tab title="Información Tipos Usuarios">

					<p:panel>
						<h:panelGrid columns="1" cellpadding="2">

							<p:commandButton value="Actualizar"
								action="#{tiposUsuariosView.actualizarTiposUsuariosTabla()}"
								id="buttonUpdateTable" update="growl"
								icon="ui-icon-arrowrefresh-1-s" ajax="false" />

							<p:dataTable var="table" value="#{tiposUsuariosView.tiposUsuariosTabla}"
								scrollWidth="true" paginator="true"
								rowsPerPageTemplate="5,10,15">
								<p:column headerText="Código">
									<h:outputText value="#{table.tusuCodigo}" />
								</p:column>

								<p:column headerText="Nombre">
									<h:outputText value="#{table.tusuNombre}" />
								</p:column>

							</p:dataTable>

						</h:panelGrid>

					</p:panel>

				</p:tab>


			</p:tabView>
		</p:panel>

	</h:form>


</h:body>
</html>
